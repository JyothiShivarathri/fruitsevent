<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Fruit Table</title>
<style>
    table {
        border-collapse: collapse;
    }
    td {
        border: 1px solid #ccc;
        padding: 10px;
        text-align: center;
    }
    img {
        max-width: 100px;
        max-height: 100px;
    }
</style>
</head>
<body>

<table>
    <tr>
        <td id="apple">Apple</td>
        <td id="banana">Banana</td>
        <td id="orange">Orange</td>
    </tr>
    <tr>
        <td id="grape">Grape</td>
        <td id="strawberry">Strawberry</td>
        <td id="kiwi">Kiwi</td>
    </tr>
</table>

    }
